{% extends "base.html" %}

{% block content %}

        <div class="books">

                Genre:   {{book.genre}}<br><br>
                Description: {{book.description}}<br><br>
                Rating: {{book.rating}}

            </p>
                <form class="form-inline" action="/books/delete/{{ book.title }}" method="POST">
                    <input type="submit" value="Delete">
                </form>
        </div>
{% endblock %}
